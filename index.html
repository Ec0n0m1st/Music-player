<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img id="album" src="" alt="">
        <br>
        <h1 id="song_name"></h1>
        <h2 id="artist_name"></h2>
        <audio id="musica" src="" type="audio/mpeg" ontimeupdate="barra_mexe()"></audio>
        <br>
            <input id="progress_bar" type="range" min="0" max="">
            <div id="progressed">
                <p id="timeStart">00:00</p>
                <p id="timeEnd">00:00</p>
            </div>
        <br>
        <div id="controles">
            <img class="button" src="./icones/back.png" onclick="back()" alt="">
            <img class="button" src="./icones/rewind.png" onclick="retroceder()" alt="">
            <img class="button" id="playpause" src="./icones/play-button.png" onclick="play()" alt="">
            <img class="button" src="./icones/fast-forward.png" onclick="avancar()" alt="">
            <img class="button" src="./icones/next.png" onclick="next()" alt="">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
